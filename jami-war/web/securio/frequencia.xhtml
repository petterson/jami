<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Chamada</title>
   <style>
            div.botao {
      margin-left: 380px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 250px; 
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}
     div.registro_fre {
    
         margin-left: 250px;
         margin-right: 250px;
}

         div.chec {
             
         margin-left: 612px;
             
       }
       
       .sel_alu{
       
        margin-right: 70px;
    }
    
    .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color:#00ff00;
        font-style: initial;
        font-weight: bold;
        padding: 20px 10px;
        text-decoration: none;
        margin-left: 15px;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #0000ff;
                 
     }
     .voltar{
         text-align: center;
         margin-left: 300px;
     }

        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes"> 
        <p:messages autoUpdate="true"/>
 
        <p:panel id="panel" header="Registrar FrequÃªncia" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
                    <br/>
           <h:panelGrid columns="4" cellpadding="5">  
               <h:outputLabel class="lb_cha" for="chamada_lb" value="Chamada: " />
            <h:selectOneMenu id="chamada_alunos" class="sel_alu" value="#{frequenciaJSFManagedBean.nome_frequencia_chamada}">
            <f:selectItem itemLabel="- Selecione -" />
            <f:selectItems id="chamada_aluno" value="#{frequenciaJSFManagedBean.chamadas}" />
            <!--<p:ajax event="change" process="@this" update="freque"
                    listener=""/>-->
            </h:selectOneMenu> 
            <h:outputLabel value="Data Registro:" />
            <p:calendar id="data_registro" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true" 
                        locale="pt_BR" value="#{frequenciaJSFManagedBean.data_registro_frequencia}" size="10" ></p:calendar>
            </h:panelGrid>
            <div class="topnav-home">
                <div class="voltar">
                   <a href="http://localhost:8080/jami-war/securio/operacional.xhtml">VOLTAR</a>
                   </div>
                   </div>
                   </div>
                    <br/>
                    <div class="registro_fre">
                        <h:panelGroup id="freque">
                          <!--<p:repeat id="fre" value="" var="freq" varStatus="status">-->
                          <c:forEach id="fore" items="#{frequenciaJSFManagedBean.estu_cha}" var="freq" varStatus="status">
                          <h:panelGrid id="chamada" columns="2" cellpadding="5">
                          <p:outputPanel>
                              <h:outputText value="#{freq.nome_estunte}" style="font-weight: bold"/> 
                         <div class="chec">            
                         <p:selectBooleanCheckbox id="presenca" value="#{freq.presenca}" >
                         </p:selectBooleanCheckbox>
                         </div>     
                          </p:outputPanel>
                          </h:panelGrid> 
                          <hr />
                          </c:forEach>
                          <!--</p:repeat>-->
                        </h:panelGroup>
                   </div>
                     <br/>
                     <br/>
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{frequenciaJSFManagedBean.cadastrarFrequencia()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{frequenciaJSFManagedBean.buscarFrequencia()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="atualizar" value="ATUALIZAR" update="panel" action="#{frequenciaJSFManagedBean.atualizarFrequencia()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="panel" action="#{frequenciaJSFManagedBean.excluirFrequencia()}" 
                             style=" background-color: #00ff00" ajax="false">   
            <p:resetInput target="panel" />
            </p:commandButton>
        </div>
            </div>
         </p:panel>  
        </h:form>
    </h:body>
</html>
