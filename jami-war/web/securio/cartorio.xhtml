<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style>
            div.botao {
      margin-left: 370px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 50px; 
    }
    
    div.botaocadastros {
        margin-left: 450px;
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}
 .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #0000ff;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
      div.botaocadastros {
          margin-left: 500px;
      }
        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes"> 
            <p:messages autoUpdate="true"/>

            <p:panel id="panel" header="Cadastro de Cartório" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="6" cellpadding="5">  
            <h:outputLabel value="Nome do Cartório:" />
            <h:inputText id="nome_cartorio" value="#{cartorioJSFManagedBean.nome_cartorio}" size="30" />
             <h:outputLabel value="Logradouro:" />
             <h:selectOneMenu id="rua_catorios" value="#{cartorioJSFManagedBean.rua_cartorio}">
            <f:selectItem itemLabel="-- Selecione --" />
            <f:selectItems id="rua_cartorio" value="#{cartorioJSFManagedBean.list_ruas}" />
            </h:selectOneMenu>
             <h:outputLabel for="id_lb" value="Numero:" />
             <p:spinner id="spinner_numero_cartorio" value="#{cartorioJSFManagedBean.nro_cartorio}" min="1" size="7" stepFactor="1" />   
            </h:panelGrid>
             </div>
            <br/>
            <div class="botaocadastros">
                <div class="topnav-home">
                   <a href="http://localhost:8080/jami-war/securi/endereco.xhtml">ENDEREÇO</a>
                   </div>
            </div>
                   <br/>
                    <br/>
        <div class="botao">  
        <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{cartorioJSFManagedBean.cadastrarCartorio()}" 
                         style=" background-color: #00ff00" ajax="false" >
        <p:resetInput target="panel" />   
        </p:commandButton>
        <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{cartorioJSFManagedBean.buscarCartorio()}" 
                         style=" background-color: #00ff00" ajax="false" >
        <p:resetInput target="panel" />   
        </p:commandButton>
        <p:commandButton id="atualizar" value="ATUALIZAR" update="panel" action="#{cartorioJSFManagedBean.atualizarCartorio()}" 
                             style=" background-color: #00ff00" ajax="false" >
        <p:resetInput target="panel" />   
        </p:commandButton> 
        <!--<p:commandButton id="excluir" value="EXCLUIR" update="panel" action="" 
                             style=" background-color: #00ff00" ajax="false" >
        <p:resetInput target="panel" />   
        </p:commandButton>-->                            
        </div> 
            </div>
         </p:panel> 
        </h:form>
    </h:body>
</html>
