<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Problema_Saúde</title>
   <style>
            div.botao {
      margin-left: 370px;
    }
    
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin-left: 190px;
        
         
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}
    .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #0000ff;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }

        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes">
         <p:messages autoUpdate="true"/>

         <p:panel id="panel" header="Cadastro de Problema de Saúde" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="4" cellpadding="5"> 
            <h:outputLabel value="Descrição:" />
            <h:inputText id="nome_problema" value="#{problemaSaudeJSFManagedBean.descricao_problema}" size="38" />
            <h:outputLabel for="perigo" value="Grau de Perigo: " />
            <h:selectOneMenu id="perigos" value="#{problemaSaudeJSFManagedBean.grau_perigo}">
            <f:selectItem itemLabel="-- Selecione --" />
            <f:selectItems id="perigo" value="#{problemaSaudeJSFManagedBean.list_perigos}" />
            </h:selectOneMenu>
           </h:panelGrid> 
            </div>
            <br/>
            <br/>
            <br/>
            <p:growl id="growl" life="2000" showDetail="true" sticky="true" />
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{problemaSaudeJSFManagedBean.cadastrarProblemaSaude()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />  
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{problemaSaudeJSFManagedBean.buscarProblema()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" /> 
            </p:commandButton>
            <p:commandButton id="atualizar" value="ATUALIZAR" update="panel" action="#{problemaSaudeJSFManagedBean.atualizarProblema()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />  
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="panel" action="#{problemaSaudeJSFManagedBean.excluirProblemaSaude()}" 
                             style=" background-color: #00ff00" ajax="false"> 
            <p:resetInput target="panel" />   
            </p:commandButton>
        </div> 
            <br/>
            </div>
         </p:panel> 
        </h:form>
    </h:body>
</html>
