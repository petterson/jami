<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alergia</title>
    <style>
            div.botao {
      margin-left: 390px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 100px;
         
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}

        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes"> 
            <p:messages autoUpdate="true"/>
            
            <p:panel id="panel" header="Cadastro de Alergia" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="6" cellpadding="5">  
            <h:outputLabel value="Nome da Alergia:" />
            <h:inputText id="nome_alergia" value="#{alergiaJSFManagedBean.nome_alergia}" size="20" />
            <h:outputLabel value="Causa:" />
            <h:inputText id="causa_alergia" value="#{alergiaJSFManagedBean.causa_alergia}" size="20" />
            <h:outputLabel for="perigo" value="Grau de Perigo: " />
            <h:selectOneMenu id="grau_perigo_alergias" value="#{alergiaJSFManagedBean.grau_perigo_alergia}">
            <f:selectItem itemLabel="-- Selecione --" />
            <f:selectItem itemValue="baixo" itemLabel="Baixo" />
            <f:selectItem itemValue="medio" itemLabel="MÃ©dio" />
            <f:selectItem itemValue="Alto" itemLabel="Alto"/>
            <f:selectItems id="grau_perigo_alergia" value="#{alergiaJSFManagedBean.list_graus}" />
            </h:selectOneMenu>
           </h:panelGrid> 
            </div>
            <br/>
            <br/>
            <br/>
            
            <p:growl id="growl" life="2000" showDetail="true" sticky="true" />
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{alergiaJSFManagedBean.cadastrarProblemaAlergia()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />   
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{alergiaJSFManagedBean.buscarProblemaAlergia()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />   
            </p:commandButton>
            <p:commandButton id="atualizar" value="ATUALIZAR" update="panel" action="#{alergiaJSFManagedBean.atualizarProblemaAlergia()}" 
                             style=" background-color: #00ff00" ajax="false"> 
            <p:resetInput target="panel" />   
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="panel" action="#{alergiaJSFManagedBean.excluirProblemaAlergia()}" 
                             style=" background-color: #00ff00" ajax="false"> 
            <p:resetInput target="panel" />   
            </p:commandButton>
        </div>
            </div>
         </p:panel> 
        </h:form>
    </h:body>
</html>
