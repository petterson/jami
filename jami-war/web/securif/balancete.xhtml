<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Balancete</title>
         <style>
            div.botao {
      margin-left: 350px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 130px;
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}


            .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #0000ff;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
         div.botaocadastros {
          margin-left: 510px;
      }
     

        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes" > 
          <p:messages autoUpdate="true"/>
            
          <p:panel id="panel" header="Cadastro de Balancete" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="8" cellpadding="5">  
            
            <h:outputLabel for="numero_contas" value="Numero Conta:" />
            <h:selectOneMenu id="numero_contas" value="#{balanceteJSFManagedBean.numero_conta}">
            <f:selectItem itemValue="Selecione" itemLabel="--Selecione--" />
            <f:selectItems id="numero_conta" value="#{balanceteJSFManagedBean.numero_contas}" />
            </h:selectOneMenu>
            <h:outputLabel value="Data Inícial:" />
            <p:calendar id="data_inicio" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" locale="pt_BR" mask="true" value="#{balanceteJSFManagedBean.data_inicial}" 
                        mindate="#{balanceteJSFManagedBean.dataAtual()}" size="10" ></p:calendar>
            <h:outputLabel value="Data Final:" />
            <p:calendar id="data_final" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" locale="pt_BR" mask="true" value="#{balanceteJSFManagedBean.data_final}" 
                        mindate="#{balanceteJSFManagedBean.dataAtual()}" size="10" ></p:calendar>
             <h:outputLabel for="lb_rua" value="Saldo:" />
             <p:spinner id="id_spinner_saldo" value="#{balanceteJSFManagedBean.saldo_inicial}" prefix="$  " suffix=",00" min="1050" size="10" stepFactor="50" />
           </h:panelGrid>
           <h:panelGrid columns="2" cellpadding="5">
           
            <h:outputLabel value="Descrição :" />
            <h:inputText id="descricao" value="#{balanceteJSFManagedBean.descricao}" size="44" />
            </h:panelGrid>
               </div>
               <br/>
            <div class="botaocadastros">
                <div class="topnav-home">
                   <a href="http://localhost:8080/jami-war/securif/conta.xhtml">CADASTRAR CONTA</a>
                </div>
            </div>
               <br/>
               <br/>
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{balanceteJSFManagedBean.cadastrarBalancete()}" 
                             style=" background-color: #00ff00" >
            <p:resetInput target="panel" /> 
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{balanceteJSFManagedBean.buscarBalancete()}" 
                             style=" background-color: #00ff00" >
            <p:resetInput target="panel" /> 
            </p:commandButton>
            <p:commandButton id="atualizar" value="ATUALIZAR" update="panel" action="#{balanceteJSFManagedBean.atualizarBalancete()}" 
                             style=" background-color: #00ff00">
            <p:resetInput target="panel" /> 
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="panel" action="#{balanceteJSFManagedBean.excluirBalancete()}" 
                             style=" background-color: #00ff00">
            <p:resetInput target="panel" /> 
            </p:commandButton>
        </div>
               </div>
        </p:panel>
    </h:form>
    </h:body>
</html>
