<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tipo Instituicao</title>
        <style>
            div.botao {
      margin-left: 400px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 120px; 
    }
    
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}
      div.botaocadastros {
         margin-left: 490px;
    }

        </style>
    </h:head>
    <h:body>
          <h:form id="formPermissoes"> 
        <p:messages autoUpdate="true"/>
    
        <p:panel id="panel" header="Cadastro de Tipo de Instituição" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="4" cellpadding="5">  
            <h:outputLabel value="Nome:" />
            <h:inputText id="nome_instituicao" value="#{tipoInstituicaoSFManagedBean.nome_instituicao}" size="41" />
            
            <h:outputLabel for="tipobeneficios" value="Selecione a Instituição a ser Removida: " />
            <h:selectOneMenu id="tipoinstituicao" value="#{tipoInstituicaoSFManagedBean.remove_selecionado}" 
                             valueChangeListener="#{tipoInstituicaoSFManagedBean.listaTipoInstituicao(event)}">
            <f:selectItem itemLabel="-- Selecione --" />
            <p:ajax event="change" process="@this" update="formPermissoes: nome_instituicao" 
                    listener="#{tipoInstituicaoSFManagedBean.listaTipoInstituicao(event)}"/>
            <f:selectItems id="tipoinstituicaos" value="#{tipoInstituicaoSFManagedBean.list_nomes}" />
            </h:selectOneMenu> 
           </h:panelGrid>
            </div>
                    <br/>
                    <br/>
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{tipoInstituicaoSFManagedBean.cadastrarTipoInstituicao()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{tipoInstituicaoSFManagedBean.buscarTipoInstituicao()}" 
                             style=" background-color: #00ff00" ajax="false"> 
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="panel" action="#{tipoInstituicaoSFManagedBean.excluirTipoInstituicao()}" 
                             style=" background-color: #00ff00" ajax="false"> 
            <p:resetInput target="panel" />
            </p:commandButton>
        </div>        
            </div>
         </p:panel> 
        </h:form>
    </h:body>
</html>
