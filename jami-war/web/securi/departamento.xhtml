<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Departamento</title>
     <style>
            div.botao {
      margin-left: 420px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 350px;
         
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}

        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes"> 
         <p:messages autoUpdate="true"/>

         <p:panel id="panel" header="Cadastro de Departamento" styleClass="ocupada"> 
             <br/>
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="2" cellpadding="5"> 
            <h:outputLabel for="nome_departa" value="Nome:" />
            <h:inputText id="nome_departamento" value="#{departamentoJSFManagedBean.nome_dapartamento}" size="38" /> 
           </h:panelGrid> 
            </div>
                   <br/>
                   <br/>
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{departamentoJSFManagedBean.cadastrarDepartamento()}" 
                             style=" background-color: #00ff00">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSGAR" update="panel" action="#{departamentoJSFManagedBean.buscarDepartamento()}" 
                             style=" background-color: #00ff00">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="panel" action="#{departamentoJSFManagedBean.excluirDepartamento()}" 
                             style=" background-color: #00ff00">     
            <p:resetInput target="panel" />
            </p:commandButton>
        </div>
            </div>
         </p:panel> 
        </h:form>
    </h:body>
</html>
