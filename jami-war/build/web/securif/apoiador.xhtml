<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Associado</title>
      <style>
            div.botao {
      margin-left: 390px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 60px; 
         
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}

        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes"> 
        <p:messages autoUpdate="true"/>      
           
        <p:panel id="panel" header="Cadastro de Associado Contribuinte" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="8" cellpadding="5">  
            <h:outputLabel value="Nome:" />
            <h:inputText id="nome_parceiro" value="#{apoiadorJSFManagedBean.nome_apoiador}" size="32" />
            <h:outputLabel value="Fone:" />
            <p:inputMask id="fone" value="#{apoiadorJSFManagedBean.fone_apoiador}" mask="(99) 9999-9999" size="12" />
            <h:outputLabel for="email_apoiador" value="Email :" />
            <p:inputText id="email_apoiador" value="#{apoiadorJSFManagedBean.email_apoiador}" size="32"/>
            <p:watermark for="email_apoiador" value="digiteumemail@valido " />
            <p:message for="email_apoiador" display="tooltip" />
            <!--<h:outputLabel for="valor_mensal" value="Valor Mensal" />
            <p:spinner id="valor_mensal" value="" prefix="$  " suffix=",00" min="10" size="10" stepFactor="10" />-->
           </h:panelGrid>
           <h:panelGrid columns="4" cellpadding="5"> 
            <h:outputLabel for="cpf" value="CPF:" />
            <p:inputMask id="cpf" value="#{apoiadorJSFManagedBean.cpf_apoiador}" mask="999.999.999-99" size="11" />
            <h:outputLabel for="data_nasc" value="Data Nascimento:" />
            <p:calendar id="data_nasc" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true" 
                        locale="pt_BR" value="#{apoiadorJSFManagedBean.data_nasc_apoi}" size="10" ></p:calendar>
           </h:panelGrid>
               </div>
                   <br/>
                    <br/>
                    <p:growl id="growl" life="2000" showDetail="true" sticky="true" />
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{apoiadorJSFManagedBean.cadastrarApoiador()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{apoiadorJSFManagedBean.buscarApoiador()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="atualizar" value="ATUALIZAR" update="panel" action="#{apoiadorJSFManagedBean.atualizarApoiador()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="panel" action="#{apoiadorJSFManagedBean.excluirApoiador()}" 
                             style=" background-color: #00ff00" ajax="false"> 
            <p:resetInput target="panel" />
            </p:commandButton>            
        </div>
               </div>
        </p:panel>
    </h:form>
    </h:body>
</html>
