<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    <style>
            div.botao {
      margin-left: 390px;
    }
    
     div.botaocadastros {
         margin-left: 530px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro_pai {
        margin-top: 10px;
        margin: 0px 0px 0px 30px;
         
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}
 .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #0000ff;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
      div.botaocadastros {
          margin-left: 500px;
      }
    

        </style>
    </h:head>
    <h:body>
         <h:form id="formPermissoes"> 
           <p:messages autoUpdate="true"/>
 
           <p:panel id="panel" header="Cadastro de Pai" styleClass="ocupada"> 
               <div class="cor_painel">
           <div class="cadastro_pai">
            <h:panelGrid columns="8" cellpadding="5">
            <h:outputLabel value="Nome Pai:" />
            <h:inputText id="nome_pai" value="#{paiJSFManagedBean.nome_pai}" size="40" />
            <h:outputLabel value="CPF:" />
            <p:inputMask id="cpf_pai" value="#{paiJSFManagedBean.cpf_pai}" mask="999.999.999-99" size="11" />
            <h:outputLabel value="RG:" />
            <p:inputMask id="rg_pai" value="#{paiJSFManagedBean.rg_pai}" mask="99.999.999-9" size="10" />
            <h:outputLabel value="Data Nascimento:" />
            <p:calendar id="data_nasc_pai" timeZone="America/Sao_Paulo" mask="true" pattern="dd/MM/yyyy" locale="pt_BR" 
                        value="#{paiJSFManagedBean.data_nascimento_pai}" size="10" ></p:calendar>
            </h:panelGrid>
            <h:panelGrid columns="8" cellpadding="5">
            <h:outputLabel value="Profissão:" />
            <h:inputText id="profissao_pai" value="#{paiJSFManagedBean.profissao_pai}" size="20" />
            <h:outputLabel value="Local Trabalho:" />
            <h:inputText id="local_trabalho_pai" value="#{paiJSFManagedBean.local_trabalho_pai}" size="20" />
            <h:outputLabel value="Fone:" />
            <p:inputMask id="telefone_pai" value="#{paiJSFManagedBean.fone_pai}" mask="(99) 9999-9999" size="12" />
            <h:outputLabel value="Escolaridade:" />
            <h:selectOneMenu id="escolaridade_pais" value="#{paiJSFManagedBean.escolaridade_pai}">
            <f:selectItem itemLabel="-- Selecione --" />
            <f:selectItem itemValue="Primario" itemLabel="Primário" />
            <f:selectItem itemValue="Ginasio" itemLabel="Ginásio"/>
            <f:selectItem itemValue="EnsinoMedio" itemLabel="Ensino Médio" />
            <f:selectItem itemValue="Tecnico" itemLabel="Tecnico" />
            <f:selectItem itemValue="Graduação" itemLabel="Graduação"/>
            <f:selectItem itemValue="Mestrado" itemLabel="Mestrado" />
            <f:selectItem itemValue="Doutorado" itemLabel="Doutorado" />
            <f:selectItems id="escolaridade_pai" value="#{paiJSFManagedBean.list_escolaridade}" />
            </h:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="4" cellpadding="5">
             <h:outputLabel value="Logradouro:" />
             <h:selectOneMenu id="rua_pais" value="#{paiJSFManagedBean.rua_pai}">
            <f:selectItem itemLabel="-- Selecione --" />
            <f:selectItems id="rua_pai" value="#{paiJSFManagedBean.nome_ruas}" />
            </h:selectOneMenu>
             <h:outputLabel value="Numero da Casa:" />
             <p:spinner id="spinner_numero_casa_pai" value="#{paiJSFManagedBean.numero_casa_pai}" min="1" size="7" stepFactor="1" />
           </h:panelGrid> 
               </div>
                 <br/>
            <div class="botaocadastros">
                <div class="topnav-home">
                   <a href="http://localhost:8080/jami-war/securi/endereco.xhtml">ENDEREÇO</a>
                   </div>
            </div>
                   <br/>
                    <br/>
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{paiJSFManagedBean.cadastrarPai()}" 
                             style=" background-color: #00ff00" >
            <p:resetInput target="panel" />   
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{paiJSFManagedBean.buscarPai()}" 
                             style=" background-color: #00ff00" >
            <p:resetInput target="panel" />   
            </p:commandButton>
            <p:commandButton id="atualizar" value="ATUALIZAR" update="panel" action="#{paiJSFManagedBean.atualizarPai()}" 
                             style=" background-color: #00ff00" > 
            <p:resetInput target="panel" />   
            </p:commandButton>
            <!--<p:commandButton id="excluir" value="EXCLUIR" update="panel" action="" 
                             style=" background-color: #00ff00" > 
            <p:resetInput target="panel" />   
            </p:commandButton>-->
        </div>    
            </div>
         </p:panel> 
        </h:form>
    </h:body>
</html>
