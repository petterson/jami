<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Frequência</title>
        <style>
            div.botao {
      margin-left: 500px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    .selecione{
        margin-top: 20px;
        margin-left: 100px;
    }
    
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}
.ui-panel{
    
    height: 870px;
}
         .ui-datatable {
      margin-bottom:20px;
  }
 
  .ui-datatable-frozenlayout-left {
      width:40%;
  }
 
  .ui-datatable-frozenlayout-right {
      width:120%;
  }
        .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #00ff00;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 0px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
      div.botaocadastros {
          margin-left: 550px;
      }
  
    </style>
    </h:head>
    <h:body>
         <h:form id="formPermissoes"> 
         <p:messages autoUpdate="true"/>
            
            <p:panel id="panel" header="Frequência de Aluno Por Turma" styleClass="ocupada">
            <div class="selecione">
            <h:panelGrid columns="8" cellpadding="5"> 
            <h:outputLabel for="turma" value="Turma:" />
            <h:selectOneMenu id="turma" value="#{calculoFrequenciaJSFManagedBean.nome_turma_selecionada}">
            <f:selectItem itemLabel="-- Selecione --" />
            <f:selectItems id="turmas" value="#{calculoFrequenciaJSFManagedBean.nome_turmas}" /> 
            <!--<p:ajax event="change" process="@this" update="formPermissoes: total, tbturma" 
                    listener=""/>-->
            </h:selectOneMenu> 
            <h:outputLabel value="Data Inicial:" />
           <p:calendar id="data_inicial" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true" locale="pt_BR" 
                       value="#{calculoFrequenciaJSFManagedBean.data_inicio}" size="10" ></p:calendar>
           <h:outputLabel value="Data Final:" />
           <p:calendar id="data_final" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true" locale="pt_BR" 
                       value="#{calculoFrequenciaJSFManagedBean.data_final}" size="10" ></p:calendar>
            <h:outputLabel for="total" value="Total de Alunos:" />
            <h:outputText id="total" value="#{calculoFrequenciaJSFManagedBean.total_alunos}" style="background: #00ff00"/>
           </h:panelGrid> 
           </div>
           <div class="botaocadastros">
                <div class="topnav-home">
                   <a href="http://localhost:8080/jami-war/securio/operacional.xhtml">VOLTAR</a>
                </div> 
            </div>
            <br/>
            <p:dataTable id="tbturma" var="tur" value="#{calculoFrequenciaJSFManagedBean.list_estchaentity}" 
                         scrollable="true" scrollHeight="320">
                       <f:facet name="header">
                      FREQUÊNCIA DE ALUNOS POR TURMA
                      </f:facet>
                      <p:column headerText="Nome" style="width: 160px">
                          <h:outputText value="#{tur.nome_estunte}"/>
                      </p:column>
                      <p:column headerText="Mês" style="width: 70px">
                          <h:outputText value="#{tur.data_cadastro}">
                           <f:convertDateTime pattern="dd/MM/yyyy" />
                           </h:outputText>
                      </p:column>
                       <p:column headerText="Frequência" style="width: 200px">
                           <h:outputText value="#{tur.nome_chamada}" />
                       </p:column>
                    </p:dataTable>
                    <br/>
                    <br/>
            <div class="botao">  
                <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{calculoFrequenciaJSFManagedBean.buscar()}" 
                             style=" background-color: #00ff00" > 
                <p:resetInput target="panel" />
                </p:commandButton>
                <p:commandButton id="imprimir" value="IMPRIMIR" update="panel" action="#{calculoFrequenciaJSFManagedBean.imprimir()}" 
                                 style=" background-color: #00ff00" rendered="#{calculoFrequenciaJSFManagedBean.imprimir}" ajax="false"> 
                <p:resetInput target="panel" />
                </p:commandButton>
            </div>
        </p:panel>
    </h:form>
    </h:body>
</html>
