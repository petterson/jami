<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Funcionário Departamento</title>
         <style>
            div.botao {
      margin-left: 550px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}
.ui-panel{
    
    height: 830px;
}
         .ui-datatable {
      margin-bottom:20px;
  }
 
  .ui-datatable-frozenlayout-left {
      width:40%;
  }
 
  .ui-datatable-frozenlayout-right {
      width:120%;
  }
  
  .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #00ff00;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 0px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
     
     div.botaocadastros {
          margin-left: 550px;
      }
  
    </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes"> 
        <p:messages autoUpdate="true"/> 
            <p:panel id="panel" header="Lista Funcionário Por Departamento" styleClass="ocupada"> 
            <div class="botaocadastros">
                <div class="topnav-home">
                   <a href="http://localhost:8080/jami-war/securio/operacional.xhtml">VOLTAR</a>
                </div> 
            </div>
            <br/>
            <p:dataTable id="tbdepart" var="dep" value="#{listaFuncionarioDepartJSFManagedBean.list_funcionarios}" 
                         scrollable="true" scrollHeight="520">
                       <f:facet name="header">
                      Lista Funcionário Departamento
                      </f:facet>
                      <p:column headerText="Nome">
                          <h:outputText value="#{dep.pessoa.nome}"/>
                       </p:column>
                      <p:column headerText="CPF" style="width: 125px">
                          <h:outputText value="#{dep.pessoa.cpf}"/>
                      </p:column>
                      <p:column headerText="Fone" style="width: 130px">
                          <h:outputText value="#{dep.fone_funcionario}"/>
                      </p:column>
                       <p:column headerText="CLT" style="width: 200px">
                           <h:outputText value="#{dep.clt_funcionario}"/>
                      </p:column>
                       <p:column headerText="Cargo" style="width: 200px">
                           <h:outputText value="#{dep.cargo_funcionario.nome_cargo}" />
                       </p:column>
                       <p:column headerText="Departamento" style="width: 200px">
                           <h:outputText value="#{dep.departamento.nome_departamento}" />
                       </p:column>
                    </p:dataTable>
                    <br/>
                    <br/>
            <div class="botao">  
                <p:commandButton id="imprimir" value="IMPRIMIR" update="panel" action="#{listaFuncionarioDepartJSFManagedBean.imprimir()}" 
                                 style=" background-color: #00ff00" ajax="false"> 
            <p:resetInput target="panel" />
            </p:commandButton>
            </div>
        </p:panel>
    </h:form>
    </h:body>
</html>
