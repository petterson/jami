<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista Documentos</title>
         <style>
            div.botao {
      margin-left: 550px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 250px;
    }
    
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}
.ui-panel{
    
    height: 950px;
}
         .ui-datatable {
      margin-bottom:20px;
  }
 
  .ui-datatable-frozenlayout-left {
      width:40%;
  }
 
  .ui-datatable-frozenlayout-right {
      width:120%;
  }
  
       .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #00ff00;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 0px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
      div.botaocadastros {
          margin-left: 550px;
      }
  
    </style>
    </h:head>
    <h:body>
           <h:form id="formPermissoes"> 
               <p:messages autoUpdate="true"/>
            
        <p:panel id="panel" header="Lista Geral de Documentos" styleClass="ocupada"> 
            <div class="botaocadastros">
                <div class="topnav-home">
                   <a href="http://localhost:8080/jami-war/securio/operacional.xhtml">VOLTAR</a>
                </div> 
            </div>
            <br/>
            <p:dataTable id="tbdocumento" var="ent" value="#{listaDocumentoManagedBean.list_alu_docu}" 
                         scrollable="true" scrollHeight="650">
                       <f:facet name="header">
                      Lista Geral de Documentos
                      </f:facet>
                      <p:column headerText="Nome">
                          <h:outputText value="#{ent.pessoa.nome}"/>
                       </p:column>
                      <p:column headerText="CPF" style="width: 125px">
                          <h:outputText value="#{ent.pessoa.cpf}"/>
                      </p:column>
                      <p:column headerText="RG" style="width: 110px">
                          <h:outputText value="#{ent.rg}"/>
                      </p:column>
                       <p:column headerText="Data Nasc" style="width: 90px">
                           <h:outputText value="#{ent.pessoa.data_nasc}">
                           <f:convertDateTime pattern="dd/MM/yyyy" />
                           </h:outputText>
                      </p:column>
                       <p:column headerText="Certidão Nasc" style="width: 90px">
                           <h:outputText value="#{ent.numero_certidao}" />
                       </p:column>
                       <p:column headerText="Livro" style="width: 90px">
                           <h:outputText value="#{ent.livro_certidao}" />
                       </p:column>
                       <p:column headerText="Folha" style="width: 90px">
                           <h:outputText value="#{ent.folha_certidao}" />
                       </p:column>
                       <p:column headerText="Cartório" style="width: 180px">
                           <h:outputText value="#{ent.cartorio.nome_cartorio}" />
                       </p:column>
                    </p:dataTable>
                    <br/>
                    <br/>
            <div class="botao">  
                <p:commandButton id="imprimir" value="IMPRIMIR" update="panel" action="#{listaDocumentoManagedBean.imprimirLista()}" 
                                 style=" background-color: #00ff00" ajax="false"> 
            <p:resetInput target="panel" />
            </p:commandButton>
            </div>
        </p:panel>
    </h:form>
    </h:body>
</html>
