<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cidade</title>
     <style>
            div.botao {
      margin-left: 390px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 260px;
         
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}
  
 .ui-panel{
     margin-top: 0px;
}
        </style>
    </h:head>
    <h:body>
          
         <h:form id="formPermissoes"> 
            <p:messages autoUpdate="true"/>       
 
        <p:panel id="panel" header="Cadastro de Cidades" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="4" cellpadding="5">  
            <h:outputLabel value="Nome:" />
            <h:inputText value="#{cidadeJSFManagedBean.nome_cidade}" size="38" />
            <h:outputLabel for="uf_lb" value="UF: " />
            <h:selectOneMenu id="uf" value="#{cidadeJSFManagedBean.estado}">
            <f:selectItem itemLabel="-- Selecione --" />
            <f:selectItems value="#{cidadeJSFManagedBean.list_estados}" />
            </h:selectOneMenu> 
           </h:panelGrid> 
            </div>
            <br/>
            </div>
            
            <p:growl id="growl" life="2000" showDetail="true" sticky="true" />
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{cidadeJSFManagedBean.cadastrarCidade()}" 
                             style=" background-color: #00ff00">
             <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{cidadeJSFManagedBean.buscarCidade()}" 
                             style=" background-color: #00ff00">
             <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="atualizar" value="ATUALIZAR" update="panel" action="#{cidadeJSFManagedBean.atualizarCidade()}" 
                             style=" background-color: #00ff00"> 
            <p:resetInput target="panel" />
            </p:commandButton>
            <!--<p:commandButton id="excluir" value="EXCLUIR" update="panel" action="}" 
                             style=" background-color: #00ff00"> 
            <p:resetInput target="panel" />
            </p:commandButton>-->
        </div>    
         </p:panel> 
        </h:form>
    </h:body>
</html>
