<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>ListaDoacoes</title>
    <style>
            div.botao {
      margin-left: 500px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 150px;
         
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}
      .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #0000ff;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
     div.botaocadastros {
         margin-left: 550px;
    }    

        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes"> 
        <p:messages autoUpdate="true"/>
 
        <p:panel id="panel" header="Lista Doações" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="6" cellpadding="5">  
           <h:outputLabel for="doadores" value="Selecione doador:" /> 
           <h:selectOneMenu id="doadores" value="#{listaDoacoesJSFManagedBean.doador_selecionado}">
            <f:selectItem itemLabel="-- Selecione --" />
            <f:selectItem itemValue="Todas" itemLabel="Todas" />
            <f:selectItems id="doador" value="#{listaDoacoesJSFManagedBean.nome_doadores}" />
            </h:selectOneMenu> 
             <h:outputLabel value="Data Inicial:" />
           <p:calendar id="data_inicial" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true" locale="pt_BR" 
                       value="#{listaDoacoesJSFManagedBean.data_inicial}" size="10" ></p:calendar>
           <h:outputLabel value="Data Final:" />
           <p:calendar id="data_final" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true" locale="pt_BR" 
                       value="#{listaDoacoesJSFManagedBean.data_final}" size="10" ></p:calendar>          
           </h:panelGrid> 
            </div>
            <div class="botaocadastros">
                <div class="topnav-home">
                   <a href="http://localhost:8080/jami-war/securi/gerente.xhtml">VOLTAR</a>
                </div>
            </div>
            <br/>
            <br/>
            <p:dataTable id="tbdoacao" var="ent" value="#{listaDoacoesJSFManagedBean.list_doacoes}"
                         rowKey="#{ent.id}" selection="#{listaDoacoesJSFManagedBean.d}" selectionMode="single" >
                      <f:facet name="header">
                      TABELA LISTA DOAÇÕES
                      </f:facet>
                      <p:column headerText="ID" style="width: 100px">
                          <h:outputText value="#{ent.id}">
                           </h:outputText>
                      </p:column>
                      <p:column headerText="Tipo de Doação" style="width: 100px">
                          <h:outputText value="#{ent.nome_doacao.nome_doacao}">
                           </h:outputText>
                      </p:column>
                      <p:column headerText="Valor da Doação" style="width: 100px">
                          <h:outputText value="#{ent.valor_doacao}">
                           </h:outputText>
                      </p:column>
                      <p:column headerText="Doador" style="width: 200px">
                          <h:outputText value="#{ent.nome_doador}" />
                       </p:column>
                       <p:column headerText="Data da Doação" style="width: 100px">
                           <h:outputText value="#{ent.data_doacao}" >
                           <f:convertDateTime pattern="dd/MM/yyyy" />
                           </h:outputText>
                       </p:column>
                    </p:dataTable>
            <br/>
            <br/>
            <p:growl id="growl" life="2000" showDetail="true" sticky="true" />
        <div class="botao">  
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{listaDoacoesJSFManagedBean.buscarDoacoes()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="tbdoacao" action="#{listaDoacoesJSFManagedBean.excluirDoacao()}" 
                             style=" background-color: #00ff00">
        <p:resetInput target="panel" />   
        </p:commandButton>
        </div>
        </div>
         </p:panel> 
        </h:form>
    </h:body>
</html>
