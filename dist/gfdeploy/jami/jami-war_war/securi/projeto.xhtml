<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--<h:outputStylesheet name="./css/default.css"/>-->
        <!--<h:outputStylesheet name="./css/cssLayout.css"/>-->
        <title>Projeto</title>
   <style>
            div.botao {
      margin-left: 370px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 130px;
         
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}

         .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #0000ff;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
      div.botaocadastros {
          margin-left: 340px;
      }

        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes"> 
               <p:messages autoUpdate="true"/>
 
            <p:panel id="panel" header="Cadastro de Projeto" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="6" cellpadding="5">  
            <h:outputLabel for="nome" value="Nome:" />
            <h:inputText id="nome" value="#{projetoJSFManagedBean.nome_projeto}" size="38" />
            <h:outputLabel for="data" value="Data Início:" />
            <p:calendar id="data" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" locale="pt_BR" mask="true" 
                        value="#{projetoJSFManagedBean.data_inicio}" maxdate="#{projetoJSFManagedBean.dataAtual()}" size="10" ></p:calendar>
            <h:outputLabel for="atividade" value="Atividade: " />
            <p:selectCheckboxMenu id="atividade" value="#{projetoJSFManagedBean.nome_atividades_selecionadas}" label="Atividades"     
            filter = "true" filterMatchMode = "startsWith" panelStyle = "width: 250px" >
                <f:selectItems id="atividades" value="#{projetoJSFManagedBean.nome_atividades}" /> 
            </p:selectCheckboxMenu>
            </h:panelGrid>
            <h:panelGrid columns="4" cellpadding="5"> 
            <h:outputLabel for="parceiros" value="Parceiros:" />
                <p:selectCheckboxMenu id="parceiros" value="#{projetoJSFManagedBean.nome_parceiros_selecionados}" label="Parceiros"     
            filter = "true" filterMatchMode = "startsWith" panelStyle = "width: 250px" > 
            <f:selectItems id="parceiro" value="#{projetoJSFManagedBean.nome_parceiros}" />    
            </p:selectCheckboxMenu> 
            <h:outputLabel for="valor" value="Custo Anual do Projeto:" />
            <p:spinner id="valor" value="#{projetoJSFManagedBean.custo_projeto}" prefix="$ " suffix=",00" min="1000" size="10" stepFactor="50" />
           </h:panelGrid> 
            </div>
             <br/>
            <div class="botaocadastros">
                <div class="topnav-home">
                   <a href="http://localhost:8080/jami-war/securi/atividade.xhtml">CADASTRO ATIVIDADE</a>
                   <a href="http://localhost:8080/jami-war/securi/instituicaoParceira.xhtml">CADASTRO INSTIUIÇÃO PARCEIRA</a>
                   </div>
            </div>
            <br/>
            <br/>
            <p:growl id="growl" life="2000" showDetail="true" sticky="true" />
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{projetoJSFManagedBean.cadastrarProjeto()}"
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{projetoJSFManagedBean.buscarProjeto()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="atualizar" value="ATUALIZAR" update="panel" action="#{projetoJSFManagedBean.atualizarProjeto()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="panel" action="#{projetoJSFManagedBean.excluirProjeto()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
        </div>
            </div>
         </p:panel> 
        </h:form>
    </h:body>
</html>
