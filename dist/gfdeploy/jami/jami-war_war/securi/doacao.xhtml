<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Doacao</title>
    <style>
            div.botao {
      margin-left: 530px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 10px;
         
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}

        .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #0000ff;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
      div.botaocadastros {
         margin-left: 240px;
    }

        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes"> 
        <p:messages autoUpdate="true"/>   
 
        <p:panel id="panel" header="Cadastro de Doação" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="8" cellpadding="5">  
               <h:outputLabel for="endereco" value="Tipo de Doação:" />    
            <h:selectOneMenu id="endereco" value="#{doacaoJSFManagedBean.nome_doacao}">
            <f:selectItem itemLabel="--Selecione--" />
            <f:selectItems value="#{doacaoJSFManagedBean.nome_doacoes}" />
            </h:selectOneMenu>
            <h:outputLabel for="valor" value="Valor da D:" />
            <p:spinner id="valor" value="#{doacaoJSFManagedBean.valor_doacao}" prefix="$ " suffix=",00" size="10" min="1000" stepFactor="15" />
            <h:outputLabel for="doador" value="Doador: " />
            <h:selectOneMenu id="doador" value="#{doacaoJSFManagedBean.nome_doador}">
            <f:selectItem  itemLabel="--Selecione--" />
            <f:selectItems value="#{doacaoJSFManagedBean.nome_doadores}" />
            </h:selectOneMenu>
            <h:outputLabel for="data_doacao" value="Data Doação:" />
            <p:calendar id="data_doacao" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" locale="pt_BR" mask="true" 
                        value="#{doacaoJSFManagedBean.data_doacao}" size="10" ></p:calendar>
            </h:panelGrid> 
            </div>
                   <br/>
            <div class="botaocadastros">
                <div class="topnav-home">   
                   <a href="http://localhost:8080/jami-war/securi/doador.xhtml">CADASTRO DOADOR</a>
                   <a href="http://localhost:8080/jami-war/securi/tipo_doacao.xhtml">CADASTRO TIPO DOAÇÃO</a>
                   <a href="http://localhost:8080/jami-war/securi/instituicaoDoadora.xhtml">CADASTRO INSTIUIÇÃO DOADORA</a>
                   </div>
            </div>
            <br/>
            <br/>
            <p:growl id="growl" life="2000" showDetail="true" sticky="true" />
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{doacaoJSFManagedBean.cadastrarDoacao()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
        </div>
            </div>
         </p:panel> 
        </h:form>   
    </h:body>
</html>
