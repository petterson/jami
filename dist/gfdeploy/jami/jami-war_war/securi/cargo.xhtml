<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cargo</title>
    <style>
            div.botao {
      margin-left: 370px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 220px;
         
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}

         .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #0000ff;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
      div.botaocadastros {
         margin-left: 490px;
    }

        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes"> 
        <p:messages autoUpdate="true"/>
             
        <p:panel id="panel" header="Cadastro de Cargo" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="4" cellpadding="5">  
            <h:outputLabel value="Nome:" />
            <h:inputText id="nome_cargo" value="#{cargoJSFManagedBean.nome_cargo}" size="38" />
            <h:outputLabel value="Salário:" />
            <h:selectOneMenu id="salario" value="#{cargoJSFManagedBean.salario_cargo}">
            <f:selectItem itemLabel="-- Selecione --" />
            <f:selectItems id="salarios" value = "#{cargoJSFManagedBean.list_salarios}" />    
            </h:selectOneMenu>  
           </h:panelGrid> 
            </div>
            <br/>
            <div class="botaocadastros">
                <div class="topnav-home">
                   <a href="http://localhost:8080/jami-war/securi/salario.xhtml">CADASTRO SALÁRIO</a>
                </div>
            </div>
            <br/>
            <br/>
            <p:growl id="growl" life="2000" showDetail="true" sticky="true" />
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{cargoJSFManagedBean.cadastrarCargo()}" 
                             style=" background-color: #00ff00">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{cargoJSFManagedBean.buscarCargo()}" 
                             style=" background-color: #00ff00">      
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="atualizar" value="ATUALIZAR" update="panel" action="#{cargoJSFManagedBean.atualizarCargo()}" 
                             style=" background-color: #00ff00">      
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="panel" action="#{cargoJSFManagedBean.excluirCargo()}" 
                             style=" background-color: #00ff00">      
            <p:resetInput target="panel" />
            </p:commandButton>
        </div>
            
            </div>
         </p:panel> 
        </h:form>
    </h:body>
</html>
