<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>Chamada</title>
   <style>
            div.botao {
      margin-left: 470px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 220px; 
         
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}

        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes"> 
         <p:messages autoUpdate="true"/>
 
         <p:panel id="panel" header="Cadastro de Chamada" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="4" cellpadding="5">  
            <h:outputLabel value="Nome:" />
            <h:inputText id="nome_chamada" value="#{chamadaJSFManagedBean.nome_chamada}" size="38" /> 
            <h:outputLabel value="Data Criação:" />
            <p:calendar id="data_criacao_chamada" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" locale="pt_BR" value="#{chamadaJSFManagedBean.data_chamada}" size="10" ></p:calendar> 
            </h:panelGrid>
                   </div>
                    <br/>
                     <br/>
                    <p:growl id="growl" life="2000" showDetail="true" sticky="true" />
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{chamadaJSFManagedBean.cadastrarchamada()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{chamadaJSFManagedBean.buscarChamada()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="panel" action="#{chamadaJSFManagedBean.excluirchamada()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
        </div>
            
            </div>
         </p:panel> 
        </h:form>
    </h:body>
</html>
