<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Saida</title>
         <style>
            div.botao {
      margin-left: 500px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 100px;
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}


            .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #0000ff;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
      div.botaocadastros {
          margin-left: 290px;
      }
      
      h1 {
          
          text-align: center;
      }

        </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes"> 
            <p:messages autoUpdate="true"/>
            <p:growl id="growlListaSaida" showDetail="true"/>
            
        <p:panel id="panel" header="Cadastro de Saida" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="6" cellpadding="5">  
               <h:outputLabel for="data_emissao" value="Data Emissão:" />
           <p:calendar id="data_emissao" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true" locale="pt_BR" value="#{saidaJSFManagedBean.data_emissao_saida}" 
                       mindate="#{saidaJSFManagedBean.dataAtual()}" size="10" ></p:calendar>
            <h:outputLabel for="data_compensacao" value="Data Compensação:" />
           <p:calendar id="data_compensacao" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true" locale="pt_BR" value="#{saidaJSFManagedBean.data_compensacao_saida}" 
                       mindate="#{saidaJSFManagedBean.dataAtual()}" size="10" ></p:calendar>
            <h:outputLabel for="cheque" value="N do Cheque ou Transferência:" />
            <h:selectOneMenu id="cheque_saidas" value="#{saidaJSFManagedBean.nome_cheque_saida}">
            <f:selectItem  itemLabel="--Selecione--" />
            <f:selectItems id="cheque" value="#{saidaJSFManagedBean.nome_cheques}" />
            </h:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="4" cellpadding="5"> 
             <h:outputLabel for="descricao" value="Descrição:" />
             <h:selectOneMenu id="descricao" value="#{saidaJSFManagedBean.nome_descricao_saida}">
            <f:selectItem itemLabel="--Selecione--" />
            <f:selectItems id="descricao_saida" value="#{saidaJSFManagedBean.nome_descricoes_saidas}" />
            </h:selectOneMenu>
            <h:outputLabel for="valor" value="Valor $ " />
            <p:spinner id="valor" value="#{saidaJSFManagedBean.valor_saida}" prefix="$  " suffix=",00" min="10.0" size="10" stepFactor="10" />
            </h:panelGrid>
               </div>
                    <br/>
            <div class="botaocadastros">
                <div class="topnav-home">
                   <a href="http://localhost:8080/jami-war/securif/numero_cheque.xhtml">CADASTRAR N CHEQUE OU TRANSFERÊNCIA</a>
                   <a href="http://localhost:8080/jami-war/securif/descricao_saida.xhtml">CADASTRAR DESCRIÇAO SAIDA</a>
                </div>
            </div>
             <br/>
                    <br/>
                  <!-- <h1> SAIDA</h1>-->
                   <p:dataTable id="tbsaida" var="sai" value="#{saidaJSFManagedBean.saidas}"
                                rowKey="#{sai.id}" selection="#{saidaJSFManagedBean.s}" selectionMode="single"> 
                       <!--<p:ajax event="rowSelect"  update=":formPermissoes:tbsaida" />-->
                      <f:facet name="header">
                      TABELA SAIDA
                      </f:facet>
                      <p:column headerText="ID" style="width: 120px">
                          <h:outputText value="#{sai.id}" />
                       </p:column>
                      <p:column headerText="Data Emissão" style="width: 120px">
                          <h:outputText value="#{sai.data_emissao}">
                          <f:convertDateTime pattern="dd/MM/yyyy" />
                          </h:outputText>
                      </p:column>
                      <p:column headerText="Data Compensação" style="width: 120px">
                          <h:outputText value="#{sai.data_compensacao}">
                          <f:convertDateTime pattern="dd/MM/yyyy" />
                          </h:outputText>
                      </p:column>
                      <p:column headerText="N Cheque ou Traansferência">
                          <h:outputText value="#{sai.nome_cheque}" />
                       </p:column>
                       <p:column headerText="Descrição">
                           <h:outputText value="#{sai.nome_descricao}" />
                       </p:column>
                       <p:column headerText="Valor" style="width: 120px">
                           <h:outputText value="#{sai.valor_saida}" />
                       </p:column>
                    </p:dataTable>
                   <br/>
                    <br/>
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="tbsaida" action="#{saidaJSFManagedBean.cadastrarSaida()}" 
                             style=" background-color: #00ff00" >
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="tbsaida" action="#{saidaJSFManagedBean.excluirSaida()}" 
                             style=" background-color: #00ff00" > 
            <p:resetInput target="panel" />
            </p:commandButton>
        </div>
               </div>
        </p:panel>
    </h:form>
    </h:body>
</html>
