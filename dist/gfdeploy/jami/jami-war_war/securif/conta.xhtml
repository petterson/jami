<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <title>Conta</title>
         <style>
            div.botao {
      margin-left: 350px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 160px;
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}


            .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #0000ff;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
      div.botaocadastros {
          margin-left: 490px;
      }

        </style>
    </h:head>
    <h:body>
        <h:form id="formConta"> 
        <p:messages autoUpdate="true"/>
           
        <p:panel id="panel" header="Cadastro de Conta" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="6" cellpadding="5">  
            <h:outputLabel for="numero_conta" value="Numero Conta:" />
            <p:inputMask id="numero_conta" value="#{contaJSFManagedBean.numero_conta}" mask="999999-9" size="6" />
            <h:outputLabel for="nome_conta" value="Nome:" />
            <h:inputText id="nome_conta" value="#{contaJSFManagedBean.nome_conta}" size="30" />
            <h:outputLabel for="titular_contas" value="Titular:" />
            <h:selectOneMenu id="titular_contas" value="#{contaJSFManagedBean.titular_conta}">
            <f:selectItem itemLabel="--Selecione--" />
            <f:selectItems id="titular_cont" value="#{contaJSFManagedBean.list_titular}" />
            </h:selectOneMenu>
           </h:panelGrid>
           <h:panelGrid columns="6" cellpadding="5">
             <h:outputLabel for="numero_agencias" value="Numero Agência:" />
             <h:selectOneMenu id="numero_agencias" value="#{contaJSFManagedBean.numero_agencia}">
            <f:selectItem itemLabel="--Selecione--" />
            <f:selectItems id="numero_agencia" value="#{contaJSFManagedBean.numero_agencias}" />
            </h:selectOneMenu>
            <h:outputLabel value="Data Criação:" />
            <p:calendar id="data_criacao_conta" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" locale="pt_BR" mask="true"
                        value="#{contaJSFManagedBean.data_criacao_conta}" size="10" ></p:calendar> 
            <h:outputLabel for="saldo" value="Saldo da Conta:" />
            <p:spinner id="saldo" value="#{contaJSFManagedBean.saldo}" prefix="$ " suffix=",00" min="500.0" size="10" stepFactor="50" />
            </h:panelGrid>
               </div>
                    <br/>
            <div class="botaocadastros">
                <div class="topnav-home">
                   <a href="http://localhost:8080/jami-war/securif/agencia.xhtml">CADASTRO AGÊNCIA</a>
                   </div>
            </div>
                   <br/>
                    <br/>
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{contaJSFManagedBean.cadastrarConta()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel"/>
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{contaJSFManagedBean.buscarConta()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel"/>
            </p:commandButton>
            <p:commandButton id="atualizar" value="ATUALIZAR" update="panel" action="#{contaJSFManagedBean.atualizarConta()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel"/>
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="panel" action="#{contaJSFManagedBean.excluirConta()}" 
                             style=" background-color: #00ff00" ajax="false"> 
            <p:resetInput target="panel"/>
            </p:commandButton>
        </div>
               </div>
        </p:panel>
    </h:form>
    </h:body>
</html>
