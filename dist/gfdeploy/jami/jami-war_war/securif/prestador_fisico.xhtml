<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>Prestador</title>
      <style>
            div.botao {
      margin-left: 390px;
    }
        
    body {
         background-color: #3cb371;
    }
    
    div.cadastro {
        margin-top: 10px;
        margin: 0px 0px 0px 150px; 
         
        
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}

           .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #0000ff;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
      div.botaocadastros {
         margin-left: 490px;
    }
    </style>
    </h:head>
    <h:body>
        <h:form id="formPermissoes">
        <p:messages autoUpdate="true"/>
            
        <p:panel id="panel" header="Cadastro de Prestador de Serviço Físico" styleClass="ocupada"> 
               <div class="cor_painel">
               <div class="cadastro">
           <h:panelGrid columns="6" cellpadding="5">  
            <h:outputLabel for="lb_cnpj" value="CPF:" />
            <p:inputMask id="cnpj_prestadora" value="#{prestadorFisicoJSFManagedBean.cpf_prestador}" mask="999.999.999-99" size="11"/>
            <h:outputLabel for="lb_nome" value="Nome:" />
            <h:inputText id="nome_prestadora" value="#{prestadorFisicoJSFManagedBean.nome_prestador}" size="34" />
            <h:outputLabel for="lb_fone" value="Fone:" />
            <p:inputMask id="fone_prestadora" value="#{prestadorFisicoJSFManagedBean.fone_prestador}" mask="(99) 9999-9999" size="12" />
            </h:panelGrid>
            <h:panelGrid columns="4" cellpadding="5">
            <h:outputLabel for="data_nasc" value="Data Nascimento:" />
            <p:calendar id="data_nasc" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" mask="true" 
                        locale="pt_BR" value="#{prestadorFisicoJSFManagedBean.data_nasc}" size="10" ></p:calendar>
            <h:outputLabel for="email_prestadora" value="Email :" />
            <p:inputText id="email_prestadora" value="#{prestadorFisicoJSFManagedBean.email_prestador}" size="28"/>
            <p:watermark for="email_prestadora" value="digiteumemail@valido " />
            <p:message for="email_prestadora" display="tooltip" />
           </h:panelGrid>
              </div>
                   <br/>
                    <br/>
                    <p:growl id="growl" life="2000" showDetail="true" sticky="true" />
        <div class="botao">  
            <p:commandButton id="cadastrar" value="CADASTRAR" update="panel" action="#{prestadorFisicoJSFManagedBean.cadastrarPrestadorFisico()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="buscar" value="BUSCAR" update="panel" action="#{prestadorFisicoJSFManagedBean.buscarPrestadorFisico()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="atualizar" value="ATUALIZAR" update="panel" action="#{prestadorFisicoJSFManagedBean.atualizarPrestadorFisico()}" 
                             style=" background-color: #00ff00" ajax="false">
            <p:resetInput target="panel" />
            </p:commandButton>
            <p:commandButton id="excluir" value="EXCLUIR" update="panel" action="#{prestadorFisicoJSFManagedBean.excluirPrestadorFisico()}" 
                             style=" background-color: #00ff00" ajax="false">  
            <p:resetInput target="panel" />
            </p:commandButton>
        </div>
               </div>
        </p:panel>    
        </h:form>
    </h:body>
</html>
