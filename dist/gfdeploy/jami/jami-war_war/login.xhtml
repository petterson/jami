<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    <style>
            
            .login_mm {
                box-sizing:border-box;
                width: 100%;
                height: 100%;
                margin-top: 5px;
                text-align: center;
                background-color: #98fb98;
            }
            .topnav-home {
        overflow: hidden;
        padding-top: 10px;
    }
    
   .topnav-home a {
        float: left;
        display: block;
        color: #0000ff;
        font-style: initial;
        font-weight: bold;
        padding: 14px 8px;
        text-decoration: none;
        margin-top: 20px;
     }
     
     .topnav-home a:hover {
         color: #ff007f;
                 
     }
     div.botaocadastros {
         margin-left: 520px;
    }
    
    .ocupada .ui-panel-titlebar {
    background: #3cb371;
    color: #000000;
    text-align: center;
    font-size: 20px;
}

   body {
         background-color: #3cb371;
    }
            
        </style>
    </h:head>
    <h:body>
            <h:form id="formLogin">
            <p:messages autoUpdate="true"/> 
            <p:panel id="panel" header="Efetuar Login" styleClass="ocupada">
                <div class="login_mm"> 
		<h:outputText value="UsuÃ¡rio"/>
                <h:inputText id="usuario" value="#{credenciaJSFManagedBean.usuario}" rendered="true"/>
		<br></br>
		<h:outputText value="Senha"/>
                <h:inputSecret id="senha" value="#{credenciaJSFManagedBean.senha}" rendered="true"/>
		<br></br>
                <br/>
                <p:commandButton id="enviar" icon="ui-icon-star" value="ENVIAR" update="panel" action="#{credenciaJSFManagedBean.mostraLogin()}" 
                             style=" background-color: #00ff00" ajax="false">  
                <p:resetInput target="panel" />
                 </p:commandButton>

                </div>
                </p:panel>
	</h:form>
    </h:body>
</html>
